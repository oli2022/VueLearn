<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
        <link rel="stylesheet" href="all.css" />
        <title>多筆資料渲染</title>
    </head>
    <body>
        <div id="app">
            <h1>多筆資料渲染 v-for</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>標題</th>
                        <th>圖片</th>
                        <th>銷售狀態</th>
                        <th>編輯</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- :key 唯一值 -->
                    <tr v-for="item in products" :key="item.id" v-bind:class="{ 'table-success': item.onStock} ">
                        <!--**-->
                        <td>{{ item.name }}</td>
                        <td>
                            <img v-bind:src="item.imageUrl" v-bind:alt="item.name" />
                        </td>
                        <td>
                            <input type="checkbox" v-model="item.onStock" />
                        </td>
                        <td>
                            <button type="button">編輯</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">產品名稱</label>
                    <input type="text" id="productName" class="form-control" v-model="temp.name" />
                </div>
                <div class="mb-3">
                    <img :src="temp.imageUrl" class="img-fluid d-block" alt="" width="300" />
                    <div>
                        <label for="productImage" class="form-label">產品圖片</label>
                        <input type="text" id="productImage" class="form-control" v-model="temp.imageUrl" />
                    </div>
                    <label for="productImage" class="form-label">產品圖片</label>
                    <input type="text" id="productImage" class="form-control" v-model="temp.imageUrl" />
                </div>
                <button type="button" class="btn btn-secondary" v-on:click="confirmEdit">更新</button>
            </form>
        </div>

        <script>
            const products = [
                {
                    id: '1',
                    imageUrl:
                        'https://images.unsplash.com/photo-1516906571665-49af58989c4e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=300&q=80',
                    name: 'MacBook Pro',
                    onStock: false,
                },
                {
                    id: '2',
                    imageUrl:
                        'https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80',
                    name: 'iPhone',
                    onStock: false,
                },
            ];
            const App = {
                data() {
                    return {
                        products: [],
                        temp: {
                            name: '卡斯伯',
                            imageUrl:
                                'https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                        },
                    };
                },
                methods: {
                    confirmEdit() {
                        this.temp.id = new Date().getTime();
                        this.temp.onStock = false;
                        this.products.push(this.temp);
                        this.temp = {};
                    },
                },
                created() {
                    this.products = products;
                },
            };

            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>

<!--**-->
<!-- 
    v-bind:class="{ 'table-success': item.onStock} ">
    加上{} 可以做判斷，判斷item.onStock打勾的話，底色會變色
 -->
