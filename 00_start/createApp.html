<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>

        <title>vue起手式</title>
        <div class="mb-4">
            <h1 class="mt-0 text-muted">環境安裝</h1>
            <small>檔名：<code>createApp.html</code></small>
        </div>
        <!-- 🔥🔥練習開始🔥🔥 -->
        <div id="app">
            {{ counter}}
            <button type="button" v-on:click="clickMe">送出</button>
        </div>
        <script>
            const app = {
                //資料（涵式)
                data() {
                    return {
                        counter: 0,
                    };
                },
                //生命週期(涵式)
                created() {
                    this.counter = 10;
                },
                //方法-物件
                methods: {
                    clickMe() {
                        this.counter = this.counter + 1;
                    },
                },
            };
            Vue.createApp(app).mount('#app');
        </script>
    </head>
    <body></body>
</html>
