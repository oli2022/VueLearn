<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>第一週 - 主線任務</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-6">
              <h2>產品列表</h2>
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in products">
                    <td width="150">{{ item.title }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="150">
                      <span v-if="item.is_enabled" class="text-success">啟用</span>
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" v-on:click="temp = item" class="btn btn-primary">查看細節</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{ products.length }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <template v-if="temp.title">
                <div class="card mb-3">
                  <img v-bind:src="temp.imageUrl" class="card-img-top primary-image" v-bind:alt="temp.title">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ temp.title }}
                      <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ temp.description }}</p>
                    <p class="card-text">商品內容：{{ temp.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ temp.price }}</p>
                      <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                        元 / {{ temp.unit }} 
                    </div>
                  </div>
                </div>
                <template v-for="imgs in temp.imagesUrl">
                  <img v-bind:src="imgs" v-bind:alt="temp.title" class="images m-2">
                </template>
              </template>
              <p v-else class="text-secondary">請選擇一個商品查看</p>
            </div>
          </div>
        </div>
      </div>
      <script src="all.js" >



      </script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</body>
</html>
